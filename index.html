<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/svg+xml" />
    <!-- ============= Theme ============= -->
    <script src="./js/theme.js"></script>

    <!-- ============= Remixicon ============= -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- ============= SwiperJS Stylesheet ============= -->
    <link rel="stylesheet" href="./css/swiper.css" />
    <!-- ============= CSS Stylesheet ============= -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ============= SwiperJS ============= -->
    <script src="./js/swiper.js"></script>
    <!-- ============= ScrollRevealJS ============= -->
    <script src="./js/scrollReveal.js"></script>
    <!-- ============= EmailJS ============= -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- ============= JavaScript ============= -->
    <script src="./js/script.js" defer></script>
    <title>Portfolio | ThomasHorvath</title>
</head>

<body>
    <!-- ============= Header ============= -->
    <header class="header d-flex align-center">
        <nav class="header__container container d-flex justify-between align-center">
            <div class="header__logo">
                <a href="./"><img src="./assets/images/Logo-Logo-Black-with-White-Background.svg" alt="logo" /></a>
            </div>
            <div class="group d-flex align-center">
                <ul class="header__links d-flex">
                    <li class="header__link body-md">
                        <a href="#home">kezdőlap</a>
                    </li>
                    <li class="header__link body-md">
                        <a href="#about">Rólam</a>
                    </li>
                    <li class="header__link body-md">
                        <a href="#skills">Képsségek</a>
                    </li>
                    <li class="header__link body-md">
                        <a href="#portfolio">Porfolió</a>
                    </li>
                    <li class="header__link body-md">
                        <a href="#services">Szolgáltatások</a>
                    </li>
                    <li class="header__link body-md">
                        <a href="#contact">Kapcsolat</a>
                    </li>
                </ul>
                <div class="color-theme body-md d-flex align-center justify-center">
                    <i class="ri-moon-fill"></i>
                </div>
            </div>
            <div class="header__links-mobile justify-center align-center">
                <ul class="d-flex align-center justify-center">
                    <li class="header__link-mobile d-flex align-center justify-center">
                        <a href="#home" class="d-flex justify-center active">
                            <i class="ri-home-5-fill"></i>
                            <p>kezdőlap</p>
                        </a>
                    </li>
                    <li class="header__link-mobile d-flex align-center justify-center">
                        <a href="#about" class="d-flex justify-center">
                            <i class="ri-user-3-fill"></i>
                            <p>Rólam</p>
                        </a>
                    </li>
                    <li class="header__link-mobile d-flex align-center justify-center">
                        <a href="#skills" class="d-flex justify-center">
                            <i class="ri-medal-fill"></i>
                            <p>Képsségek</p>
                        </a>
                    </li>
                    <li class="header__link-mobile d-flex align-center justify-center">
                        <a href="#portfolio" class="d-flex justify-center">
                            <i class="ri-stack-fill"></i>
                            <p>Porfolió</p>
                        </a>
                    </li>
                    <li class="header__link-mobile d-flex align-center justify-center">
                        <a href="#services" class="d-flex justify-center">
                            <i class="ri-customer-service-2-fill"></i>
                            <p>Szolgáltatások</p>
                        </a>
                    </li>
                    <li class="header__link-mobile d-flex align-center justify-center">
                        <a href="#contact" class="d-flex justify-center">
                            <i class="ri-send-plane-fill"></i>
                            <p>Kapcsolat</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- ============= Home Section ============= -->
    <section id="home" class="home d-flex align-center"></section>

    <!-- ============= About Section ============= -->
    <section id="about" class="about"></section>

    <!-- ============= Skills Section ============= -->
    <section id="skills" class="skills"></section>

    <!-- ============= Portfolio Section ============= -->
    <section id="portfolio" class="portfolio"></section>

    <!-- ============= Services Section ============= -->
    <section id="services" class="services"></section>

    <!-- ============= CTA Section ============= -->
    <section class="cta"></section>

    <!-- ============= Testimonials Section ============= -->
    <section class="testimonials"></section>

    <!-- ============= Contact Section ============= -->
    <section id="contact" class="contact"></section>

    <!-- ============= Footer ============= -->
    <footer class="footer"></footer>

    <!-- ============= Scroll Up ============= -->
</body>

</html>
